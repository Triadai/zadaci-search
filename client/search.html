<h1>search debug-fe</h1>
<script src="search.js" type="text/javascript"></script>

<p>
Za zadnju rijec radimo prefix search. ("carl" ce matchat "carlujo" iz zadatka
kolone).
Ako je rijec u kratkom imenu zadatka taj zadatak dobije 10 bodova.
Ako je rijec u kljucu zadatka, taj zadatak dobije 5 bodova.
Ako je rijec negdje u tekstu zadatka, +1 bod.
Stemmera nema.
</p>

<input type="text" id="query" autocomplete="off" autofocus/>

<br/>
<div id="results">
</div>

<script>
// self executing function here
(function() {
  var elem_text = document.getElementById("query");
  var elem_results = document.getElementById("results");
  elem_text.addEventListener("keyup", function (evt) {
    elem_results.innerHTML =
      Search.search(evt.target.value).join("<br/>");
  });
})();
</script>
